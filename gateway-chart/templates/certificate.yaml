apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  secretName: argocd-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: argocd.thecloudsninja.com
  dnsNames:
    - argocd.thecloudsninja.com
